<body>
	
	<div id="app" class="wrap full-screen" :class="[user, {'B': classes}]">

        <header class="header B">
            <div class="header-container">
                <div class="header-content">
                    <a href="javascript:(0)">
                        <div class="icon icon-custom icon-back"></div>
                    </a>
                    <div class="header-box">
                        
                        <div class="title">
                            <h6 class="text">店家選擇</h6>
                        </div>
                    
                    </div>
                    
                </div>
            </div>  
        </header>

    	<div class="container">
        	<div class="map-content content">  

                <div class="btn-foot-group">
                    <button type="button" class="btn btn-foot btn-focus">
                        <span class="icon icon-focus isFocus"><img src="./img/icon/btn-other-isFocus.png" alt=""></span>
                        <span class="icon icon-focus isBlur icon-store"><img src="./img/icon/btn-other-isBlur-store.png" alt=""></span> 
                        <span class="icon icon-focus isBlur icon-customer"><img src="./img/icon/btn-other-isBlur-customer.png" alt=""></span>
                        <span class="text">選擇其他</span>
                    </button>
                    <button type="button" class="btn btn-foot">
                        <span class="text">確認</span>
                    </button>
                </div>

                
                
                <div class="map-box">
                    <div class="map-view">
                        <img width="100%" src="./img/map.png" alt="">
                    </div>
                    <div class="map-data">
                        <p class="map-msg">
                        依據您的位置，找尋到最佳的配送店為
                        </p>
                        <div class="location-info">
                            <h3 class="location-info-title font-color-red"
                            :ref="'location-name'">
                                {{location.name}}
                            </h3>
                            <div class="opinion">
                                <div class="opinion-score" :ref="'opinion-score'">
                                    <span class="opinion-score-icon" :style="'width:' + star + 'px'"></span>
                                    <span class="opinion-value">{{location.score}}</span>
                                </div>
                            </div>
                            <ul class="location-info-list">
                                <li class="location-info-item">
                                    <img class="icon" src="./img/icon/location-mark.png" alt="">
                                    <p class="text">{{location.address}}{{location.address}}{{location.address}}</p>
                                </li>
                                <li class="location-info-item">
                                    <img class="icon" src="./img/icon/location-phone.png" alt="">
                                    <p class="text">{{location.phone}}</p>
                                </li>
                                <li class="location-info-item">
                                    <img class="icon" src="./img/icon/location-time.png" alt="">
                                    <p class="text">{{location.time}}</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                
    		</div>
    	</div>

	
<div class="cover-waiting cover" :class="{ 'visible': cover }">
    <div class="cover-container">
        <div class="cover-content">
            <p class="cover-waiting-msg">資料處理中，請稍後</p>

<script>
	
var app = new Vue({
	el: '#app',
	data: {
		page: 'product',
		user: 'customer', // 使用者，分為店家 store 和消費者 customer，主色和內容不同
		cover: false, // 遮住所有內容，防止連擊按鈕呢
        classes: false, // header 中是否有分類的選單？
        location: {
            name: 'ㄎㄎ ㄕㄧㄡˊ油漆行',
            score: 5,
            address: '235新北市中和區山路二段341巷2號1樓之1',
            phone: '02-2240-022002',
            time: '7:00–21:00 周日公休',
        },
		product: {
            group: [ '漆漆ㄑ', '漆漆', 'ㄑ' ],
            list: [
                {
                    id: 'S008390',
                    group: '大神',
                    name: '大大大大大大大大大大大大大大大大大大大大大大大大大',
                    pic: [
                        './img/product/paint-lg.png',
                        './img/product/paint-lg.png',
                        './img/product/paint-lg.png',
                    ],
                    more: 'https://www.facebook.com/sener',
                    score: 5.5,
                    like: 994,
                    state: false,
                    checked: false, // 不可被選呢
                    price: {
                        origin: 888,
                        spacial: 887,
                    },
                    reserve: 8000,
                    intro: 
                    '<p class="text font-color-red font-xs">包裝方式：１立桶裝、１加侖桶裝、５加侖桶裝。</p><br><p class="text font-xs">用量標準：用量約為0.4 kg/m2，１立裝約0.7坪，１加侖約３坪，５加侖約15坪，此為一次塗佈量（須視施工面而定）。<br>包晴天強效壁癌漆，是一支水性、無溶劑、單液型，隨開即用， 施工簡便的DIY防水材。富含許多有機和無機的特殊化學成分， 滲透結晶劑及奈米矽晶粉和高分子壓克力樹脂組合而成，針對施工面之水泥漆脫落、白華、長毛、壁癌所設計使用，能與混泥土或水泥基材起催化作用，有效的抑制壁癌。</p>',
               },
            ],
        },
    },
	created: function(){
		
	},
	mounted: function(){
        $( this.$refs[ 'location-name' ] ).css( 
            'maxWidth', 
            'calc( 100% - ' + $( this.$refs[ 'opinion-score' ] ).width() + 'px )' );
        // console.log( this.$refs[ 'location-name' ] )
        // console.log( $( this.$refs[ 'opinion-score' ] ).width() );
    },
	filters: {

	},
	computed: {
		star: function(){
			var val = this.location.score > 5 ? 5 : this.location.score;
			return val * 18 + ( (Number(val.toFixed(0))-1) * 4 + 2 );  
        },
	},
	methods: {
        
	},
});

</script>
